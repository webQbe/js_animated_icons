<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOAD FONTAWESOME STYLESHEET -->
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">

    <title>Animated Icons</title>

    <style>
        #chain, #battery, #hourglass{

            font-size: 50px; 

        }

    </style>
</head>
<body>

    <!-- ADDING AN ICON -->
    <div id="chain" class="fa"></div>

    <br><br>

    <div id="battery" class="fa"></div>

    <br><br>

    <div id="hourglass" class="fa"></div>



    <!-- ADD JAVASCRIPT --> 
     <script>

        function brakeChain(){

            // Select Icon
            let chain = document.getElementById('chain');

            // Add Icon by Unicode
            chain.innerHTML = "&#xf0c1;";

            // Change Icon after 1 second
            setTimeout(function(){

                // chain broken icon
                chain.innerHTML = "&#xf127;";

            }, 1000); 
        }

        // Call Animation
        brakeChain();

        // Call brakeChain() every 2 sec
        setInterval(brakeChain, 2000);


     </script>

     <!-- LOAD BATTERY ANIMATION -->
     <script src="battery.js"></script>

      <!-- LOAD HOURGLASS ANIMATION -->
      <script src="hourglass.js"></script>

</body>
</html>
